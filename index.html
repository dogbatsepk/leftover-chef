    // Simple input sanitization to prevent XSS
    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML.replace(/[<>&;]/g, '');
    }

    // Validate ingredients (letters, spaces, commas only)
    function validateIngredients(input) {
      if (!input.trim() && !document.getElementById('ingredientSelect').selectedOptions.length) {
        return { valid: false, message: 'Oops, please enter or select at least one ingredient (e.g., chicken, rice)!' };
      }
      const validPattern = /^[a-zA-Z\s,'-]*$/;
      if (input && !validPattern.test(input)) {
        return { valid: false, message: 'Please use valid ingredients (letters, spaces, commas only, e.g., chicken, rice)!' };
      }
      const ingredients = input.split(',').map(item => item.trim()).filter(item => item);
      if (ingredients.some(item => !item)) {
        return { valid: false, message: 'Ingredients can‚Äôt be empty or just spaces. Try again (e.g., chicken, rice)!' };
      }
      return { valid: true, message: '' };
    }

    // Validate username (letters, numbers, spaces, underscores, hyphens only)
    function validateUsername(input) {
      if (!input.trim()) {
        return { valid: false, message: 'Please enter a username!' };
      }
      const validPattern = /^[a-zA-Z0-9\s_-]*$/;
      if (!validPattern.test(input)) {
        return { valid: false, message: 'Username can only contain letters, numbers, spaces, underscores, or hyphens!' };
      }
      return { valid: true, message: '' };
    }

    // Clean API response to remove Markdown and backticks
    function cleanJsonResponse(response) {
      let cleaned = response.trim();
      cleaned = cleaned.replace(/```json\s*\n?/, '').replace(/```\s*$/, '');
      cleaned = cleaned.replace(/^`|`$/g, '');
      cleaned = cleaned.trim();
      return cleaned;
    }

    // Get current rating for a recipe

      return recipeRatings[recipeId] || 0;
    }

    // Handle rating a recipe

      console.log(`Rating recipe ${recipeId} with ${rating} stars`); // Debug
      recipeRatings[recipeId] = rating;
      const card = document.querySelector(`[data-recipe-id="${recipeId}"]`);
      const starsContainer = card.querySelector('.stars');
      const undoButton = card.querySelector('.undo-rating');
      for (let i = 1; i <= 5; i++) {
        const star = starsContainer.querySelector(`[data-star="${i}"]`);
        star.innerHTML = i <= rating ? '‚òÖ' : '‚òÜ'; // Filled star: ‚òÖ, Empty star: ‚òÜ
        star.classList.toggle('text-yellow-500', i <= rating);
        star.classList.toggle('text-gray-300', i > rating);
      }
      // Show the undo rating button
      undoButton.classList.remove('hidden');
    }

    }

    // Download saved recipes as PDF
    function downloadSavedRecipes() {
      console.log('downloadSavedRecipes called'); // Debug
      const savedRecipes = JSON.parse(localStorage.getItem('savedRecipes') || '[]');
      if (savedRecipes.length === 0) {
        console.log('No recipes to download'); // Debug
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      let y = 10; // Starting y-position (mm)
      const margin = 10;
      const lineHeight = 5;
      const pageHeight = 297; // A4 height in mm
      const maxWidth = 190; // A4 width (210mm) - 2 * margin

      savedRecipes.forEach((recipe, index) => {
        if (y > pageHeight - 20) {
          doc.addPage();
          y = 10;
        }

        doc.setFont('helvetica', 'bold');
        doc.setFontSize(12);
        doc.text(`Recipe: ${recipe.name}`, margin, y);
        y += lineHeight;

        doc.setFontSize(10);
        doc.text(`Cuisine: ${recipe.cuisine}`, margin, y);
        y += lineHeight;

        // Add rating to PDF
        doc.text(`Rating: ${recipe.rating || 0}/5`, margin, y);
        y += lineHeight;

        doc.text('Ingredients:', margin, y);
        y += lineHeight;
        doc.setFont('helvetica', 'normal');
        recipe.ingredients.forEach(ing => {
          doc.text(`‚Ä¢ ${ing}`, margin + 5, y);
          y += lineHeight;
        });

        doc.setFont('helvetica', 'bold');
        doc.text('Instructions:', margin, y);
        y += lineHeight;
        doc.setFont('helvetica', 'normal');
        const instructions = recipe.instructions.split(/\. (?=\d+\. )|\. (?=[A-Z])|\.\s*$/)
          .filter(step => step.trim())
          .map(step => step.trim() + (step.trim().endsWith('.') ? '' : '.'));
        instructions.forEach(step => {
          const lines = doc.splitTextToSize(`‚Ä¢ ${step}`, maxWidth - 5);
          lines.forEach(line => {
            if (y > pageHeight - 10) {
              doc.addPage();
              y = 10;
            }
            doc.text(line, margin + 5, y);
            y += lineHeight;
          });
        });

        if (index < savedRecipes.length - 1) {
          y += lineHeight;
          if (y > pageHeight - 10) {
            doc.addPage();
            y = 10;
          }
          doc.setLineWidth(0.5);
          doc.line(margin, y, 200, y);
          y += lineHeight;
        }
      });

      doc.save('recipes.pdf');
      console.log('Downloaded saved recipes as PDF:', savedRecipes.length); // Debug
    }

        savedRecipesDiv.classList.add('hidden');

        savedRecipesList.innerHTML = '';
      }
      console.log('Updated saved recipes:', savedRecipes.length); // Debug
    }

    // Update recipe counter
    function updateRecipeCounter() {
      const resultsDiv = document.getElementById('results');
      let counter = document.getElementById('recipeCounter');
      if (recipeCount > 0) {
        if (!counter) {
          resultsDiv.insertAdjacentHTML('beforeend', `<p id="recipeCounter" class="text-gray-600 text-center font-semibold mt-4 animate-fade-in-up"></p>`);
          counter = document.getElementById('recipeCounter');
        }
        counter.textContent = `${recipeCount} of ${maxRecipes} recipes generated`;
        console.log('Updated recipe counter:', counter.textContent); // Debug
      } else if (counter) {
        counter.remove();
      }
    }

    // Generate a recipe
    async function generateRecipe() {
      const resultsDiv = document.getElementById('results');
      const actionButtonsDiv = document.getElementById('actionButtons');

      // Show loading state
      resultsDiv.insertAdjacentHTML('beforeend', `
        <div class="flex justify-center items-center mt-4">
          <div class="animate-spin rounded-full h-6 w-6 border-t-2 border-b-2 border-blue-500"></div>
          <p class="text-gray-600 ml-2">Generating recipe...</p>
        </div>
      `);

      try {
        // Call the Netlify Function proxy
        console.log('Sending request to Netlify Function proxy...'); // Debug
        const response = await fetch('/.netlify/functions/proxy', {
          method: 'POST',
          body: JSON.stringify({
            ingredients: userIngredients,
            usedCuisines: usedCuisines
          })
        });

        if (!response.ok) {
          let message = 'Uh-oh, something broke! Please try again or check your connection.';
          if (response.status === 429) {
            message = 'Oops, too many requests! Please wait a moment and try again.';
          }
          throw new Error(`HTTP error! Status: ${response.status} - ${message}`);
        }

        const data = await response.json();
        console.log('Proxy response received:', data); // Debug
        console.log('Raw content:', data.choices[0].message.content); // Debug

        // Clean and parse response
        const cleanedContent = cleanJsonResponse(data.choices[0].message.content);
        let recipe;
        try {
          recipe = JSON.parse(cleanedContent);
        } catch (parseError) {
          console.error('JSON parse error:', parseError);
          throw new Error('Something went wrong with the recipe data. Please try again!');
        }

        // Increment recipe count
        recipeCount++;

        // Store recipe with ID
        const recipeId = `recipe-${recipeCount}`;
        generatedRecipes.push({ id: recipeId, ...recipe });
        console.log('Stored recipe with ID:', recipeId); // Debug

        // Track cuisine
        if (recipe.cuisine) {
          usedCuisines.push(recipe.cuisine);
          console.log('Added cuisine to used list:', recipe.cuisine); // Debug
        }

        // Comment out points awarding
        // awardPoints(userIngredients.length);

        // Prepare recipe card HTML with Save Recipe button, rating, undo rating, and cuisine badge
        const recipeHtml = recipe.name && recipe.instructions !== 'No recipe possible with these ingredients.'
          ? `
            <div data-recipe-id="${recipeId}" class="mt-4 p-4 bg-gray-50 rounded-md border border-gray-200 animate-fade-in-up relative">
              <h2 class="text-xl font-bold text-gray-800 flex items-center">
                Recipe ${recipeCount}: ${recipe.name}
                <span class="ml-2 text-lg">üë®‚Äçüç≥</span>
              </h2>
              <p class="text-gray-600 mt-2"><strong>Cuisine:</strong> ${recipe.cuisine} <span class="ml-2 bg-gray-200 text-gray-800 px-2 py-1 rounded-full text-sm">${cuisineEmojis[recipe.cuisine] || 'üç¥'}</span></p>
              <p class="text-gray-600 mt-2"><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
              <p class="text-gray-600 mt-2"><strong>Instructions:</strong> ${recipe.instructions}</p>
              <button onclick="saveRecipeById('${recipeId}')" class="mt-2 bg-green-100 text-green-600 px-3 py-1 rounded-md hover:bg-green-200 transition">Save Recipe</button>
              <p class="save-confirmation hidden absolute top-2 right-2"></p>
              <div class="mt-2 flex items-center space-x-2">
                <div>
                  <p class="text-gray-600 text-sm">Rate this recipe:</p>
                  <div class="stars flex space-x-1">
                    ${[1, 2, 3, 4, 5].map(i => `
                      <span data-star="${i}" onclick="rateRecipe('${recipeId}', ${i})" class="text-gray-300 text-xl cursor-pointer hover:text-yellow-400">${getRecipeRating(recipeId) >= i ? '‚òÖ' : '‚òÜ'}</span>
                    `).join('')}
                  </div>
                </div>
                <button onclick="undoRating('${recipeId}')" class="undo-rating hidden text-sm text-gray-500 hover:text-gray-700">Undo Rating</button>
              </div>
            </div>
          `
          : '<p class="text-gray-600 mt-4 animate-fade-in-up">No recipe possible with these ingredients. Try different combinations!</p>';

        // Replace loading state with recipe card
        resultsDiv.lastElementChild.remove(); // Remove loading spinner
        resultsDiv.insertAdjacentHTML('beforeend', recipeHtml);
        console.log('Animation triggered for recipe card:', recipe.name || 'No recipe'); // Debug

        // Update recipe counter
        updateRecipeCounter();

        // Show action buttons if under max recipes
        if (recipeCount < maxRecipes) {
          actionButtonsDiv.classList.remove('hidden');
        } else {
          resultsDiv.insertAdjacentHTML('beforeend', '<p class="text-gray-600 mt-4 animate-fade-in-up">Max recipes reached! Try new ingredients.</p>');
          actionButtonsDiv.classList.add('hidden');
        }
      } catch (error) {
        console.error('Error generating recipe:', error); // Debug
        resultsDiv.lastElementChild.remove(); // Remove loading spinner
        resultsDiv.insertAdjacentHTML('beforeend', `
          <p class="text-red-500 bg-red-50 p-3 rounded-md mt-4 animate-fade-in-up">${error.message}</p>
        `);
        actionButtonsDiv.classList.add('hidden');
      }
    }

    async function findRecipes() {
      console.log('Find Recipes clicked!'); // Debug
      const input = document.getElementById('ingredientsInput').value.trim();
      const usernameInput = document.getElementById('usernameInput').value.trim();
      console.log('Manual input:', input); // Debug
      const resultsDiv = document.getElementById('results');
      const actionButtonsDiv = document.getElementById('actionButtons');
      const select = document.getElementById('ingredientSelect');
      const selectedOptions = Array.from(select.selectedOptions).map(option => option.value);

      // Validate username
      const usernameValidation = validateUsername(usernameInput);
      if (!usernameValidation.valid) {
        resultsDiv.innerHTML = `<p class="text-red-500 bg-red-50 p-3 rounded-md">${usernameValidation.message}</p>`;
        console.log('Username validation failed:', usernameValidation.message); // Debug
        return;
      }
      username = sanitizeInput(usernameInput);
      localStorage.setItem('username', username);
      console.log('Username set:', username); // Debug

      // Validate inputs
      const validation = validateIngredients(input);
      if (!validation.valid && selectedOptions.length === 0) {
        resultsDiv.innerHTML = `<p class="text-red-500 bg-red-50 p-3 rounded-md">${validation.message}</p>`;
        console.log('Validation failed:', validation.message); // Debug
        document.getElementById('ingredientsInput').value = ''; // Clear invalid input
        return;
      }

      // Reset state
      resultsDiv.innerHTML = '';
      actionButtonsDiv.classList.add('hidden');
      recipeCount = 0;
      usedCuisines = [];
      generatedRecipes = [];
      recipeRatings = {};
      console.log('Reset usedCuisines, generatedRecipes, and recipeRatings'); // Debug

      // Store inputs
      userIngredients = [];
      if (input) {
        userIngredients = sanitizeInput(input).toLowerCase().split(',').map(item => item.trim());
      }
      if (selectedOptions.length > 0) {
        userIngredients = [...userIngredients, ...selectedOptions.map(item => item.toLowerCase())];
      }
      console.log('Processed ingredients (manual + selected):', userIngredients); // Debug

      // Generate first recipe
      await generateRecipe();
    }

    async function generateAnother() {
      console.log('Generate Another clicked!'); // Debug
      if (recipeCount < maxRecipes) {
        await generateRecipe();
      }
    }
